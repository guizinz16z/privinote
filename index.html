<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Privinote üîí</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .box {
      background: #121212;
      padding: 25px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      animation: fade 0.4s ease;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-top: 0;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: none;
      padding: 12px;
      resize: none;
      font-size: 15px;
      background: #1f1f1f;
      color: #fff;
      outline: none;
    }

    button {
      margin-top: 14px;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #000;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    .link {
      margin-top: 12px;
      word-break: break-all;
      font-size: 13px;
      color: #00e5ff;
      background: #0b0b0b;
      padding: 10px;
      border-radius: 8px;
    }

    .message-box {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 15px;
      word-break: break-word;
    }

    .creator {
      margin-top: 18px;
      font-size: 13px;
      color: #aaa;
      text-align: center;
    }

    .creator a {
      color: #00c6ff;
      text-decoration: none;
      font-weight: bold;
    }

    .creator a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- CRIAR -->
<div class="box" id="create">
  <h2>üîê Criar mensagem secreta</h2>
  <div class="subtitle">A mensagem ser√° destru√≠da ap√≥s ser aberta</div>

  <textarea id="text" placeholder="Digite sua mensagem secreta..."></textarea>
  <button onclick="createNote()">Criar link secreto</button>

  <div class="link" id="result"></div>

  <div class="creator">
    Criado por <a href="https://t.me/Guizin16z" target="_blank">@Guizin16z</a>
  </div>
</div>

<!-- VISUALIZAR -->
<div class="box" id="view" style="display:none;">
  <h2>üì© Mensagem secreta</h2>

  <div class="message-box" id="message"></div>

  <div class="creator">
    Criado por <a href="https://t.me/Guizin16z" target="_blank">@Guizin16z</a>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc, deleteDoc }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHOFAcNcQ-397zebLS_n0G8M4meM7hVq8",
    authDomain: "privinote.firebaseapp.com",
    projectId: "privinote",
    storageBucket: "privinote.firebasestorage.app",
    messagingSenderId: "583662739248",
    appId: "1:583662739248:web:ba624aa2e0cd070a0272f5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  const createBox = document.getElementById("create");
  const viewBox = document.getElementById("view");
  const messageEl = document.getElementById("message");

  if (id) {
    createBox.style.display = "none";
    viewBox.style.display = "block";

    const ref = doc(db, "notes", id);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      messageEl.innerText = "‚ùå Esta mensagem j√° foi destru√≠da.";
    } else {
      messageEl.innerText = snap.data().text;
      await deleteDoc(ref);
    }
  }

  window.createNote = async function () {
    const text = document.getElementById("text").value.trim();
    if (!text) return alert("Digite uma mensagem");

    const id = Math.random().toString(36).substring(2, 10);
    await setDoc(doc(db, "notes", id), {
      text,
      createdAt: Date.now()
    });

    const link = `${location.origin}${location.pathname}?id=${id}`;
    document.getElementById("result").innerText = link;
  };
</script>

</body>
</html>
