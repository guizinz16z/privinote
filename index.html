<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Privinote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      resize: none;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff0055;
      color: #fff;
    }

    button:hover {
      opacity: 0.9;
    }

    .link {
      margin-top: 10px;
      word-break: break-all;
      font-size: 14px;
      color: #00ffcc;
    }
  </style>
</head>
<body>

<div class="box" id="create">
  <h2>üîê Criar mensagem secreta</h2>
  <textarea id="text" placeholder="Digite sua mensagem secreta..."></textarea>
  <button onclick="createNote()">Criar link</button>
  <div class="link" id="result"></div>
</div>

<div class="box" id="view" style="display:none;">
  <h2>üì© Mensagem secreta</h2>
  <p id="message"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // üî• COLE AQUI SUAS CHAVES DO FIREBASE
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "privinote.firebaseapp.com",
    projectId: "privinote",
    storageBucket: "privinote.appspot.com",
    messagingSenderId: "SEU_MESSAGING_ID",
    appId: "SEU_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  const createBox = document.getElementById("create");
  const viewBox = document.getElementById("view");
  const messageEl = document.getElementById("message");

  if (id) {
    createBox.style.display = "none";
    viewBox.style.display = "block";

    const ref = doc(db, "notes", id);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      messageEl.innerText = "‚ùå Mensagem j√° foi destru√≠da.";
    } else {
      messageEl.innerText = snap.data().text;
      await deleteDoc(ref);
    }
  }

  window.createNote = async function () {
    const text = document.getElementById("text").value.trim();
    if (!text) return alert("Digite uma mensagem");

    const id = Math.random().toString(36).substring(2, 10);
    await setDoc(doc(db, "notes", id), {
      text,
      createdAt: Date.now()
    });

    const link = `${location.origin}${location.pathname}?id=${id}`;
    document.getElementById("result").innerText = link;
  }
</script>

</body>
</html>
