<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Privinote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 5px;
      border: none;
      padding: 10px;
      resize: none;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background: #ff0033;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .link {
      margin-top: 10px;
      word-break: break-all;
    }
  </style>
</head>
<body>

<div class="box" id="create">
  <h2>Criar mensagem</h2>
  <textarea id="msg" placeholder="Digite sua mensagem secreta"></textarea>
  <button onclick="createNote()">Criar link</button>
  <div class="link" id="link"></div>
</div>

<div class="box" id="view" style="display:none;">
  <h2>Mensagem</h2>
  <p id="message"></p>
  <button onclick="destroy()">Apagar mensagem</button>
</div>

<script>
  function createNote() {
    const text = document.getElementById('msg').value;
    if (!text) return alert("Digite uma mensagem");

    const id = Math.random().toString(36).substr(2, 9);
    localStorage.setItem(id, text);

    const url = location.origin + location.pathname + "#" + id;
    document.getElementById('link').innerHTML = 
      "Link gerado:<br><a href='" + url + "'>" + url + "</a>";
  }

  function destroy() {
    const id = location.hash.substring(1);
    localStorage.removeItem(id);
    location.hash = "";
    location.reload();
  }

  const hash = location.hash.substring(1);
  if (hash) {
    const msg = localStorage.getItem(hash);
    document.getElementById('create').style.display = "none";
    document.getElementById('view').style.display = "block";
    document.getElementById('message').innerText = msg || "Mensagem j√° foi apagada";
  }
</script>

</body>
</html>
