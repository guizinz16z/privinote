<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Privinote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(12px);
      padding: 25px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.8;
      text-align: center;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 130px;
      background: #1c1c1c;
      border: none;
      border-radius: 12px;
      padding: 12px;
      color: #fff;
      font-size: 15px;
      resize: none;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .link {
      margin-top: 12px;
      word-break: break-all;
      font-size: 14px;
      color: #7ee3ff;
      text-align: center;
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 13px;
      opacity: 0.85;
    }

    .footer a {
      color: #00c6ff;
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    p {
      word-break: break-word;
      background: #1c1c1c;
      padding: 15px;
      border-radius: 12px;
    }
  </style>
</head>

<body>

<div class="container" id="create">
  <h2>üîê Criar mensagem secreta</h2>
  <div class="subtitle">A mensagem ser√° destru√≠da ap√≥s ser aberta</div>

  <textarea id="text" placeholder="Digite sua mensagem secreta..."></textarea>
  <button onclick="createNote()">Criar link secreto</button>

  <div class="link" id="result"></div>

  <div class="footer">
    Criado por <a href="https://t.me/Guizin16z" target="_blank">@Guizin16z</a>
  </div>
</div>

<div class="container" id="view" style="display:none;">
  <h2>üì© Mensagem secreta</h2>
  <p id="message"></p>

  <div class="footer">
    Criado por <a href="https://t.me/Guizin16z" target="_blank">@Guizin16z</a>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHOFAcNcQ-397zebLS_n0G8M4meM7hVq8",
    authDomain: "privinote.firebaseapp.com",
    projectId: "privinote",
    storageBucket: "privinote.firebasestorage.app",
    messagingSenderId: "583662739248",
    appId: "1:583662739248:web:ba624aa2e0cd070a0272f5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  const createBox = document.getElementById("create");
  const viewBox = document.getElementById("view");
  const messageEl = document.getElementById("message");

  if (id) {
    createBox.style.display = "none";
    viewBox.style.display = "block";

    const ref = doc(db, "notes", id);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      messageEl.innerText = "‚ùå Mensagem j√° foi destru√≠da ou n√£o existe.";
    } else {
      messageEl.innerText = snap.data().text;
      await deleteDoc(ref);
    }
  }

  window.createNote = async function () {
    const text = document.getElementById("text").value.trim();
    if (!text) {
      alert("Digite uma mensagem");
      return;
    }

    const id = Math.random().toString(36).substring(2, 10);

    await setDoc(doc(db, "notes", id), {
      text,
      createdAt: Date.now()
    });

    const link = `${location.origin}${location.pathname}?id=${id}`;
    document.getElementById("result").innerText = link;
  }
</script>

</body>
</html>
