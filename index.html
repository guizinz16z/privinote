<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Privinote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .box {
      background: rgba(0,0,0,0.6);
      padding: 22px;
      border-radius: 14px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: none;
      padding: 12px;
      resize: none;
      font-size: 16px;
      outline: none;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      transition: transform 0.2s, opacity 0.2s;
    }

    button:hover {
      transform: scale(1.03);
      opacity: 0.95;
    }

    .link-box {
      margin-top: 12px;
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .link {
      word-break: break-all;
      font-size: 14px;
      color: #00ffcc;
      margin-bottom: 8px;
    }

    .copy-btn {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
    }

    .copy-btn:hover {
      background: #00ddb3;
    }

    .footer {
      margin-top: 15px;
      font-size: 13px;
      opacity: 0.85;
    }

    .footer a {
      color: #00c6ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="box" id="create">
  <h2>üîê Criar mensagem secreta</h2>
  <div class="subtitle">A mensagem ser√° destru√≠da ap√≥s ser aberta</div>

  <textarea id="text" placeholder="Digite sua mensagem secreta..."></textarea>

  <button onclick="createNote()">Criar link secreto</button>

  <div class="link-box" id="linkBox">
    <div class="link" id="result"></div>
    <button class="copy-btn" onclick="copyLink()">üìã Copiar link</button>
  </div>

  <div class="footer">
    Criado por <a href="https://t.me/Guizin16z" target="_blank">@Guizin16z</a>
  </div>
</div>

<div class="box" id="view" style="display:none;">
  <h2>üì© Mensagem secreta</h2>
  <p id="message"></p>

  <div class="footer">
    Criado por <a href="https://t.me/Guizin16z" target="_blank">@Guizin16z</a>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHOFAcNcQ-397zebLS_n0G8M4meM7hVq8",
    authDomain: "privinote.firebaseapp.com",
    projectId: "privinote",
    storageBucket: "privinote.firebasestorage.app",
    messagingSenderId: "583662739248",
    appId: "1:583662739248:web:ba624aa2e0cd070a0272f5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  const createBox = document.getElementById("create");
  const viewBox = document.getElementById("view");
  const messageEl = document.getElementById("message");

  if (id) {
    createBox.style.display = "none";
    viewBox.style.display = "block";

    const ref = doc(db, "notes", id);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      messageEl.innerText = "‚ùå Esta mensagem j√° foi destru√≠da.";
    } else {
      messageEl.innerText = snap.data().text;
      await deleteDoc(ref);
    }
  }

  window.createNote = async function () {
    const text = document.getElementById("text").value.trim();
    if (!text) return alert("Digite uma mensagem");

    const id = Math.random().toString(36).substring(2, 10);

    await setDoc(doc(db, "notes", id), {
      text,
      createdAt: Date.now()
    });

    const link = `${location.origin}${location.pathname}?id=${id}`;
    document.getElementById("result").innerText = link;
    document.getElementById("linkBox").style.display = "block";
  }

  window.copyLink = function () {
    const link = document.getElementById("result").innerText;
    navigator.clipboard.writeText(link);
    alert("‚úÖ Link copiado!");
  }
</script>

</body>
</html>
