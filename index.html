<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Privinote</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: #0f172a;
  --card: #020617;
  --text: #e5e7eb;
  --sub: #94a3b8;
  --btn: #3b82f6;
}

.light {
  --bg: #f1f5f9;
  --card: #ffffff;
  --text: #020617;
  --sub: #475569;
  --btn: #2563eb;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, Arial, sans-serif;
  background: radial-gradient(circle at top, #1e293b, var(--bg));
  color: var(--text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 16px;
}

.card {
  background: var(--card);
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,.4);
}

h2 {
  margin-top: 0;
}

p {
  color: var(--sub);
  font-size: 14px;
}

textarea {
  width: 100%;
  height: 120px;
  border-radius: 12px;
  border: none;
  padding: 12px;
  font-size: 15px;
  resize: none;
  outline: none;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: var(--btn);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  margin-top: 12px;
}

button.secondary {
  background: transparent;
  border: 1px solid var(--sub);
  color: var(--text);
}

button:hover {
  opacity: .9;
}

.link {
  margin-top: 10px;
  word-break: break-all;
  font-size: 13px;
  color: #38bdf8;
}

.footer {
  margin-top: 14px;
  font-size: 13px;
  text-align: center;
}

.footer a {
  color: #38bdf8;
  text-decoration: none;
}

.top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.toggle {
  cursor: pointer;
  font-size: 14px;
  color: var(--sub);
}
</style>
</head>

<body>
<div class="container">

<!-- ===== CRIAR ===== -->
<div class="card" id="create">
  <div class="top">
    <strong>üîê Privinote</strong>
    <span class="toggle" onclick="toggleTheme()">üåó Modo</span>
  </div>

  <h2>Criar mensagem secreta</h2>
  <p>A mensagem ser√° destru√≠da ap√≥s o limite de cliques</p>

  <textarea id="text" placeholder="Digite sua mensagem secreta..."></textarea>

  <button onclick="createNote()">Criar link secreto</button>

  <!-- BOT√ÉO EXTRA -->
  <button class="secondary" onclick="scrollToTop()">‚ûï Criar seu Privinote</button>

  <div class="link" id="result"></div>

  <div class="footer">
    Criado por <a href="https://t.me/Guizin16z" target="_blank">@Guizin16z</a>
  </div>
</div>

<!-- ===== VISUALIZAR ===== -->
<div class="card" id="view" style="display:none;">
  <h2>üì© Mensagem secreta</h2>
  <p id="message"></p>

  <div class="footer">
    Criado por <a href="https://t.me/Guizin16z" target="_blank">@Guizin16z</a>
  </div>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• FIREBASE CONFIG (SEU) */
const firebaseConfig = {
  apiKey: "AIzaSyBHOFAcNcQ-397zebLS_n0G8M4meM7hVq8",
  authDomain: "privinote.firebaseapp.com",
  projectId: "privinote",
  storageBucket: "privinote.firebasestorage.app",
  messagingSenderId: "583662739248",
  appId: "1:583662739248:web:ba624aa2e0cd070a0272f5"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ===== THEME ===== */
window.toggleTheme = function () {
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light") ? "light" : "dark"
  );
};

if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
}

/* ===== PAGE LOGIC ===== */
const params = new URLSearchParams(location.search);
const id = params.get("id");

const createBox = document.getElementById("create");
const viewBox = document.getElementById("view");
const messageEl = document.getElementById("message");

if (id) {
  createBox.style.display = "none";
  viewBox.style.display = "block";

  const ref = doc(db, "notes", id);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    messageEl.innerText = "‚ùå Mensagem j√° foi destru√≠da.";
  } else {
    const data = snap.data();

    if (data.clicks <= 0) {
      messageEl.innerText = "‚ùå Limite de cliques atingido.";
      await deleteDoc(ref);
    } else {
      messageEl.innerText = data.text;
      await updateDoc(ref, { clicks: data.clicks - 1 });

      if (data.clicks - 1 <= 0) {
        await deleteDoc(ref);
      }
    }
  }
}

/* ===== CREATE NOTE ===== */
window.createNote = async function () {
  const text = document.getElementById("text").value.trim();
  if (!text) return alert("Digite uma mensagem");

  const id = Math.random().toString(36).substring(2, 10);

  await setDoc(doc(db, "notes", id), {
    text: text,
    clicks: 1, // üî• LIMITE DE CLIQUE (1)
    createdAt: Date.now()
  });

  const link = `${location.origin}${location.pathname}?id=${id}`;
  document.getElementById("result").innerText = link;
};

window.scrollToTop = () => window.scrollTo({ top: 0, behavior: "smooth" });
</script>
</body>
</html>
